version: "3.8"
services:

  ios-wifi-backup:
    build: .
    container_name: ios-wifi-backup
    network_mode: host
    # No privileged, no /dev/bus/usb; Wi-Fi only
    volumes:
      - ./backups:/backups
      - /var/lib/lockdown:/var/lib/lockdown:ro
    environment:
      - BACKUP_PASSWORD=yourpass
      - CRON_SCHEDULE=*/15 * * * *
    restart: unless-stopped
